<body class="bdy" >
    <div class="todo">
        <div class="inputs-btn">
            <h1 style="font-size: medium;">Todolist</h1>
            <input id="input">
    
            <button id="button" onclick="clicks()">add</button>
        </div>
        <div class="leo">
            <ul id="container">
                <li>hello
                    <button  onclick="deleteitem(event)"></i>delete</button>
                </li>
            </ul>
        </div>
    </div>
<script>
    var input = document.getElementById("input")
    var ul= document.getElementById("container")
    function clicks(){
        var listitem = document.createElement("li")
        listitem.innerHTML=input.value + "<button onclick = 'deleteitem(event)'>delete</button>"
        ul.append(listitem)
    }
    function deleteitem(event){
        event.target.parentElement.remove()

    }
</script>
    
</body>
</html>
